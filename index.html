<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <title>Thad's Pizza Shop</title>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="col-sm-12">
        <div class="jumbotron title">
          <h1>Welcome to Thad's Pizza Shop</h1>
        </div>
      </div>
    </div>
    <div class="row orderStatus">

    </div>

    <div class="row orderEntry">
      <div class="col-sm-12">
        <h3>Build Your Pizza</h3>
        <p>Select your toppings and crust size</p>
        <form id="pizzaForm">
          <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" class="form-control" required>
          </div>
          <div class="form-group crustSize">
            <img src="img/pizza-dough.png" alt="crust" id="pizza-crust">
            <h3>Select Crust Size</h3>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="crust" id="small" autocomplete="off" value="small" checked required>Small
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="crust" id="medium" autocomplete="off" value="medium">Medium
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="crust" id="large" autocomplete="off" value="large">Large
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="crust" id="extra-large" autocomplete="off" value="extra large">Extra Large
              </label>
            </div>
          </div>
          <div class="form-group toppingsPicks">
            <img src="img/toppings.png" alt="toppings" id="toppingsImg">
            <h3>Select Toppings (choose atleast one)</h3>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="pepperoni" autocomplete="off" value="pepperoni">Pepperoni
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="chicken" autocomplete="off" value="chicken">Chicken
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="salami" autocomplete="off" value="salami">Salami
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="sausage" autocomplete="off" value="sausage">Sausage
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="extra-cheese" autocomplete="off" value="extra cheese">Extra Cheese
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="spinach" autocomplete="off" value="spinach">Spinach
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="anchovies" autocomplete="off" value="anchovies">Anchovies
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="olives" autocomplete="off" value="olives">Olives
              </label>
              <label class="btn btn-secondary">
                <input type="checkbox" name="toppings" id="peppers" autocomplete="off" value="peppers">Peppers
              </label>
            </div>
            <div class="alert alert-danger" role="alert" id="toppingsError">
              You must select atleast one topping!
            </div>
          </div>
          <button class="btn btn-success" type="submit" id="placeOrder">Submit Order</button>
          <button class="btn btn-primary" type="button" id="addPizza">Add Pizza</button>
          <button class="btn btn-danger" type="button" id="startOver">Reset</button>
        </form>
      </div>
    </div>

    <div class="row checkout">
      <div class="col-sm-12">
        <div class="jumbotron">
          <h2>Your total is <span id="totalCost"></span></h2>
        </div>
      </div>
    </div>
    <div class="row thank">
      <div class="col-sm-12">
        <h1>Thank you for your order <span id="thankName"></span>!</h1>
        <h4>Please come back soon..</h4>
      </div>
    </div>

  </div>
</body>
</html>
